<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ROSA Café</title>

    <link rel="icon" type="image/ico" href="https://a0.awsstatic.com/main/images/site/fav/favicon.ico">
    <link rel="stylesheet" type="text/css" href="barista.css">

</head>

<body>

    <div class="intro-box">
        <h2>
            ROSA Café - Unicorn drinks
        </h2>
        <h2>
            <image class="logo" src="images/gameday_logo.png" />
        </h2>

    </div>

    <div class="wrapper">
        <div class="fields-box">
            <form id="orderForm">

                <label for="customerName">
                    <span>Enter your name</span>
                    <input type="text" id="customerName" class="form-control" value="Your name...">
                </label><label for="product">
                    <span>Choose your coffee</span>
                    <select id="product">
                        <option value="ROSA Frappuccino">ROSA Frappuccino</option>
                        <option value="Chai API">Chai API</option>
                        <option value="Serverless Hot Chocolate">Serverless Hot Chocolate</option>
                        <option value="Latte Deploy-o">Latte Deploy-o</option>
                        <option value="Prod. Release Espresso - Double-shot">Prod. Release Espresso - Double-shot
                        </option>
                        <option value="Gitea Green Build">Gitea Green Build</option>
                        <option value="Mocha Container Sip">Mocha Container Sip</option>
                    </select>
                </label><label for="order-button">
                    <!-- <span>Set items number</span> -->
                    <button id="order-button" type="submit" class="btn btn-primary">Place order</button>

                </label>
            </form>

        </div>

        <div class="table-box">
            <table>
                <!-- Dynamic content! -->
                <thead class="thead-dark">
                    <tr>
                        <th>Customer</th>
                        <th>Exquisite Drink</th>
                        <th>Prepared By</th>
                        <th>Orders Queue</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>


    </div>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">\
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="barista.js"></script>

</body>

</html>
